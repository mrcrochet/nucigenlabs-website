# CI: build, typecheck et tests on push
# Lint désactivé tant que le projet n'est pas au vert (trop d'erreurs ESLint existantes)
name: CI

on:
  push:
    branches: [main, a11y-seo-perf]
  pull_request:
    branches: [main, a11y-seo-perf]

jobs:
  build:
    name: Build & Verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps || npm install --legacy-peer-deps

      - name: Typecheck
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
        env:
          # Variables vides pour que le build ne plante pas (Vite peut les remplacer à la build)
          VITE_API_URL: ''
          NODE_ENV: production
